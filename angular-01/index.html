<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3cm; }</style>
    <title>Name Calculator</title>
  </head>

  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        Your name:
        <input type="text"
        ng-model="name"
        ng-keyup="displayNumeric();"/>
      </div>
      <div>
        The total numeric value of the name is: {{totalValue}}
      </div>
    </div>
  </body>
</html>
